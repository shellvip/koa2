{% import 'macros.html' as macros %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/160425_techGif.min.css" media="all">
  <link href="/vendor/bootstrap-3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">  
  <title>gif</title>
  <style>  
     .pagination > li > span {
       color: #777;
       border-top: 0;
       border-bottom: 0;
       border-left: 1px solid #ddd;
       border-right: 1px solid #ddd;
     }
     .pagination > li > span:hover {
       color: #777;
       background-color: transparent;
     }
</style>
</head>
<body>
  <div class="wp">
    <div class="wp-right"></div>
    <div class="wp-left">
      <div align="center" class="panel">
        {{ macros.renderPaginator(paginator) }}
        <div class="gif_feed_wrap">          
          {% for gif in gifs %}
          <div class="gif_feed_box">
            <h2><a href="{{ gif.img_src }}" target="_blank">{{gif.name}}</a></h2>
            <div class="gif_img">
              <img src="{{ gif.img_src}}" alt="" class="feedImg"></a>
            </div>

          </div>
          {% endfor %}
        </div>
        {{ macros.renderPaginator(paginator) }}
      </div>
    </div>
  </div>
  <script src="/vendor/jquery-1.11.3.min.js"></script>
<script>
  $(window).on("load", function (){
    $("img").each(function () {
       var img = new Image();
       img.src = $(this).attr('src');
       $(this).height(parseInt(600*img.height/img.width));
    });
  });
</script>

</body>

</html>
